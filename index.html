<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="card">

    <div id="img_container">
      <img src="illustration-hero.svg" alt="cartoon girl wearing headphones and dancing to music" id="hero_img">
    </div>
    <div id="main_container">
      <h2 id="main_heading">Order Summary</h2>

      <p id="main_text">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>

    <div id="plan_container">
      <img src="icon-music.svg" alt="music note symbol" id="music_img">
      <div id="plan_details">
        <p id="plan_type">Annual Plan</p>
        <p id="plan_cost">$59.99/year</p>
      </div>
      <p id="change"><a href="#">Change</a></p>
    </div>

    <div id="btn_container">
      <button id="proceed_btn">Proceed to Payment</button>
    </div>
    <div id="cancel_container">
      <p id="cancel"><a href="#">Cancel Order</a></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hamzzei</a>.
  </div>
</body>
</html>
